        <main>
            <div class="partnership">
                <h2>Aidez-nous à concrétiser notre projet !</h2>
                <form action="partnership.html" method="POST">
                    <label for="email">Adresse email</label>
                    <input type="email" name="email" id="email" placeholder="j.dupont@outlook.fr">
                    <label for="helpState">Comment souhaitez-vous nous soutenir ?</label>
                    <select name="helpState" id="helpState">
                        <option value="">Sponsoring</option>
                        <option value="">Partnership</option>
                    </select>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Pour toute information complémentaire ou message personnalisé accompagnant votre éventuel partenariat ou sponsorat"></textarea>
                    <input type="submit">
                </form>
            </div>
